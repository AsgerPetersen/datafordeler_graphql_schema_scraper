"""
Grunddatamodel info:
name: Vurderingsejendom
alternativtNavn: #NOTES#Description: Andre navne, som datatypenkan haveSKOS ækvivalent:skos:altLabel
definition: Vurderingsejendommen består af en eller flere BFE (Bestemt Fast Ejendom) som i vurderingsmæssig henseende skal behandles under et.#NOTES#Description: Datatypens definition. Kort tekst, som entydigt beskriver datatypen - kan også indeholde et afsnit med en længere beskrivelse, fx formål, referencer og kilde.SKOS ækvivalent:skos:definition    Krav:Krævet
