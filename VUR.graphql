note: <memo>#NOTES#En vurderingsejendom kan også være en moderejendom til ejerlejligheder, som ikke skal håndteres udadtil, men alene internt systemmæssigt.En vurderingsejendom kan have jordstykker (matrikler) i flere kommuner.  Alle jordstykker ( matrikler)  registreres  og vurderes dobbelt, både under vurderingsejendommen  og beliggenhedsejendommen.  Beliggenhedsejendommen  tildeles en benyttelse 98 (opkrævningsejendom). For at undgå dobbeltbeskatning fratrækkes vurderingsansættelsen på beliggenhedsejendommen som en særlig fritagelse G på beliggenhedsejendommen. Der oprettes en G fritagelse pr kommune. Kommunen udpeger vurderingsejendom og beliggenhedsejendom.
