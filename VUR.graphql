lovgrundlag: #NOTES#Description: Angivelse af det lovgrundlag, som hjemler indsamlingen af data for datatypenSKOS ækvivalent:- (mangler)
note: <memo>#NOTES#Loftansættelse er en (parallel) ansættelse af grundværdien i forbindelse med vurderingen, der foretages, når der er sket ændringer på en ejendom efter VL § 13-16, såsom ændret areal, ændret planforhold, ændret fordelingstal på en ejerlejlighed eller hvis der er tale om en nyopstået ejendom.Loftansættelsen skal ske i basisårets priser, men på grundlag de ændrede forhold. Loftansættelsens grundværdi danner udgangspunkt for efterfølgende årlige reguleringer af grundskatteloftet.Ejendomsskatten beregnes på grundlag af den laveste værdi af:1. Loftsværdien reguleret med de mellemliggende års reguleringsprocenter 2. Årets  aktuelle grundværdiSKOS ækvivalent:skos:note
