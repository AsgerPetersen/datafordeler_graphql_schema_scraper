name: Loftansættelse
alternativtNavn: #NOTES#Description: Andre navne, som datatypenkan haveSKOS ækvivalent:skos:altLabel
definition: Loftansættelse er en (parallel) ansættelse af grundværdien i forbindelse med vurderingen, der foretages, når der er sket ændringer på en ejendom efter VL § 13-16.#NOTES#Description: Datatypens definition. Kort tekst, som entydigt beskriver datatypen - kan også indeholde et afsnit med en længere beskrivelse, fx formål, referencer og kilde.SKOS ækvivalent:skos:definition    Krav:Krævet
